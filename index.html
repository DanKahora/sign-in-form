<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body class="signin-body">
	<div class="container signin-container">
		<div class="row">
			<div class="col"></div>
			<div class="col-sm-12 col-md-8">
				<div class="card signin-card">
					<div class="card-body">
						<img src="asset/company-logo.png" class="img-fluid signin-img">
						<form class="signin-form">
							<div class="mb-3">
								<label for="exampleInputEmail1" class="form-label">Email address</label>
								<input type="email" class="form-control" id="emailInput" placeholder="Email" aria-describedby="emailHelp">
								<div id="emailHelp" class="form-text"></div>
							</div>
							<div class="mb-3">
								<label for="exampleInputPassword1" class="form-label">Password</label>
								<input type="password" class="form-control" id="passwordinput" placeholder="Password">
							</div>
							<div class="mb-3 form-check">
								<input type="checkbox" class="form-check-input" id="exampleCheck1">
								<label class="form-check-label" for="exampleCheck1">Remember me <a href="#">Need help?</a> </label>
							</div>
							<button type="submit" class="btn btn-primary btn-lg signin-btn">Sign In</button>
						</form>
					</div>
				</div>
				<a href="#" class="sign-up"> Create New Account</a>
			</div>
			<div class="col"></div>






		</div>

	</div>






	<script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
